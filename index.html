<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:200,200i,400,400i,700,700i" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>Stride | Find Roommates You Like</title>
  </head>
  <body>
    <div id="fullpage">
      <div class="mainblock">
        <h1>Find Roommates You Like</h1>
        <p>And that like you back. Especially if you pay rent on time.</p>
        <div class="searchbar">
          <input type="text"/>
          <p>SEARCH</p>
        </div>
      </div>
      <div class="columnscontainer">
        <div class="city-pic-column">
          <img src="./images/city-carousel-newyork.jpg">
          <p>New York City</p>
        </div>
        <div class="city-pic-column">
          <img src="./images/city-carousel-sanfran.jpg">
          <p>San Francisco</p>
        </div>
        <div class="city-pic-column">
          <img src="./images/city-carousel-austin.jpg">
          <p>Austin</p>
        </div>
        <div class="city-pic-column">
          <img src="./images/city-carousel-la.jpg">
          <p>Los Angeles</p>
        </div>
      </div>
      <div class="morecities">
        <p>More Cities</p>
      </div>
      <div class="columnscontainer inforow">
        <div class="companycolumn">
          <h4>Company</h4>
          <p>About</p>
          <p>Team</p>
          <p>Hiring</p>
        </div>
        <div class="mediacolumn">
          <h4>Media</h4>
          <p>Press</p>
          <p>Roomi HQ</p>
          <p>TheCoLife</p>
        </div>
        <div class="directorycolumn">
          <h4>Directory</h4>
          <p>Member by Name</p>
          <p>Member by Location</p>
          <p>Member by Company</p>
        </div>
      </div>
      <div class="columnscontainer socialmedia">
        <img src="./images/icon-facebook.png">
        <img src="./images/icon-instagram.png">
        <img src="./images/icon-twitter.png">
        <img src="./images/icon-googleplus.png">
      </div>
    </div>
  </body>
</html>
